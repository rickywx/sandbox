<html>
  <head>
    <script type="text/javascript">
      function changenumber() {
        localStorage.counternumber=document.getElementById("numberinput").value;
      }
      function loadnumber() {
        document.getElementById("numberinput").value=localStorage.counternumber;
      }
    </script>
    
  </head>
<body onload="loadnumber()">
  
  <h1>counter</h1>
  <input type="number" min="0" onchange="changenumber()" id="numberinput"> 
  
  </input>

</body>








</html>
